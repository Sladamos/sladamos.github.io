@if (isMobile()) {
  <button class="navbar__menu-toggle" (click)="toggleMenu()">
    <i class="fas fa-bars fa-2x"></i>
  </button>
}
<nav [ngClass]="{
      'navbar__mobile-menu-active': isMobileMenuOpen(),
      'navbar__mobile-menu': isMobile()
     }"
     class="navbar__menu">
  <a class="navbar__link" routerLink="/">Home</a>
  <a class="navbar__link" routerLink="/experience">Experience</a>
  <a class="navbar__link" routerLink="/projects">Projects</a>
</nav>
