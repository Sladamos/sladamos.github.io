<div class="hobby__item-wrapper">
  <div class="hobby__item-image-wrapper">
    <img alt="Hobby item" src="assets/images/hobby/{{selectedItem().image}}">
  </div>
  <p>{{selectedItem().name}}</p>
</div>
<div class="hobby__items-miniatures">
  <app-section-selector [sections]="sections()"
                        [currentSectionIndex]="currentItemIndex()"
                        (onSectionNumberSelected)="onSectionIndexSelected($event)"/>
</div>
